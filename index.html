<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Poster Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure your CSS file is linked correctly -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Anime Poster Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="poster-gallery">
        <h2>Our Anime Poster Collection</h2>
        <div class="poster-item">
            <img src="https://raw.githubusercontent.com/yourusername/anime-poster-store/main/naruto.webp" alt="Naruto Poster">
            <p>Naruto Poster</p>
        </div>
        <div class="poster-item">
            <img src="https://raw.githubusercontent.com/yourusername/anime-poster-store/main/naruto_fam.webp" alt="Naruto Family Poster">
            <p>Naruto Family Poster</p>
        </div>
        <div class="poster-item">
            <img src="https://raw.githubusercontent.com/yourusername/anime-poster-store/main/naruto_minato.webp" alt="Naruto and Minato Poster">
            <p>Naruto and Minato Poster</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mzbqyrql" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Anime Poster Store</p>
    </footer>
</body>
</html>
