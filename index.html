<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anime Poster Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Anime Poster Store!</h1>
    <nav>
      <ul>
        <li><a href="#posters">Posters</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="posters">
    <h2>Our Anime Posters</h2>
    <div class="poster-gallery">
      <div class="poster-item">
        <img src="poster1.jpg" alt="Anime Poster 1">
        <p>Poster 1 Description</p>
      </div>
      <div class="poster-item">
        <img src="poster2.jpg" alt="Anime Poster 2">
        <p>Poster 2 Description</p>
      </div>
      <!-- Add more posters here -->
    </div>
  </section>
  
  <section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out!</p>
    <form>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2024 Anime Poster Store</p>
  </footer>
</body>
</html>
